<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="content-area">
      <div class="profile-card">
        <img src="images/bg-pattern-card.svg" alt="" class="profile-card__banner">
        <img src="images/image-victor.jpg" alt="" class="profile-card__avatar">
        
        <div class="profile-card__title">
          <div class="profile-card__name">Victor Crest</div>
          <div class="profile-card__age">26</div>
        </div>
        

        <div class="profile-card__city">London</div>
        
        <hr class="profile-card__hr">

        <div class="profile-card__stats">
          <div class="stat">
            <div class="stat__number">80K</div>
            <div class="stat__name">Followers</div>
          </div>
  
          <div class="stat">
            <div class="stat__number">803K</div>
            <div class="stat__name">Likes</div>
          </div>
  
          <div class="stat">
            <div class="stat__number">1.4K</div>
            <div class="stat__name">Photos</div>
          </div>
        </div>
      </div>
    </div>    
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Quakumei">Ilya "Quakumei" Tampio</a>.
    </div>
  </footer>
  
</body>
</html>
